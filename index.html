<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'ALCHIMISTE - Gestion des Réservations</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 10px; }
        h1 { font-size: 24px; font-weight: bold; }
        .table-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .table {
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: 2px solid black;
            text-align: center;
            font-size: 0.8rem;
            overflow: hidden;
            word-wrap: break-word;
        }
        .reserved { background-color: red; }
        .pending { background-color: orange; }
        .free { background-color: green; }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        input, select, button, textarea {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        .reset-btn { margin-top: 10px; padding: 10px 20px; font-size: 1rem; background-color: red; color: white; border: none; cursor: pointer; }
        @media (max-width: 768px) {
            .table-container { flex-wrap: wrap; }
            .table { width: 80px; height: 80px; font-size: 0.7rem; }
            input, select, button { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <h1>L'ALCHIMISTE</h1>
    <h2>Gestion des Réservations</h2>
    
    <form id="reservationForm">
        <label for="name">Nom :</label>
        <input type="text" id="name" required>
        
        <label for="tableNumber">Table :</label>
        <select id="tableNumber" required>
            <option value="">Sélectionner</option>
            <script>
                for (let i = 1; i <= 20; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
        
        <label for="people">Personnes :</label>
        <select id="people" required>
            <option value="">Sélectionner</option>
            <script>
                for (let i = 1; i <= 20; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
        
        <label for="time">Horaire :</label>
        <input type="time" id="time" required>
        
        <label for="deposit">Acompte (€) :</label>
        <input type="number" id="deposit" required>
        
        <label for="note">Note :</label>
        <textarea id="note"></textarea>
        
        <label for="status">Statut :</label>
        <select id="status">
            <option value="R">Réservé</option>
            <option value="Att">Attente</option>
            <option value="L">Libre</option>
        </select>
        
        <button type="submit">Ajouter</button>
        <button type="button" class="reset-btn" onclick="resetReservations()">Reset All</button>
    </form>

    <div class="table-container" id="tables"></div>
    <div id="reservations"></div>

    <script>
        let tablesData = JSON.parse(localStorage.getItem("tablesData")) || Array.from({ length: 20 }, (_, i) => ({ number: i + 1, status: "L", name: "", time: "", people: 0, deposit: 0, note: "" }));

        function renderTables() {
            const container = document.getElementById("tables");
            container.innerHTML = "";
            tablesData.forEach(table => {
                const div = document.createElement("div");
                div.className = "table " + (table.status === "R" ? "reserved" : table.status === "Att" ? "pending" : "free");
                div.innerHTML = `T${table.number}<br>${table.name}<br>${table.people} Pers.<br>${table.time}<br>${table.deposit}€`;
                div.onclick = () => selectTable(table.number);
                container.appendChild(div);
            });
        }

        function selectTable(tableNumber) {
            let table = tablesData.find(t => t.number == tableNumber);
            if (table) {
                document.getElementById("tableNumber").value = table.number;
                document.getElementById("name").value = table.name;
                document.getElementById("people").value = table.people;
                document.getElementById("time").value = table.time;
                document.getElementById("deposit").value = table.deposit;
                document.getElementById("note").value = table.note;
                document.getElementById("status").value = table.status;
            }
        }

        document.getElementById("reservationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const tableNumber = parseInt(document.getElementById("tableNumber").value);
            const time = document.getElementById("time").value;
            const people = parseInt(document.getElementById("people").value);
            const deposit = parseFloat(document.getElementById("deposit").value);
            const note = document.getElementById("note").value;
            const status = document.getElementById("status").value;

            let table = tablesData.find(t => t.number === tableNumber);
            if (table) {
                table.name = name;
                table.time = time;
                table.people = people;
                table.deposit = deposit;
                table.note = note;
                table.status = status;
            }
            localStorage.setItem("tablesData", JSON.stringify(tablesData));
            renderTables();
        });

        window.addEventListener("load", renderTables);
    </script>
</body>
</html>
