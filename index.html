<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'ALCHIMISTE - Gestion des Réservations</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 10px; background-color: #121212; color: white; }
        h1 { font-size: 24px; font-weight: bold; }
        .table-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .table {
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: 2px solid white;
            text-align: center;
            font-size: 0.8rem;
            overflow: hidden;
            word-wrap: break-word;
        }
        .reserved { background-color: red; }
        .pending { background-color: orange; }
        .free { background-color: green; }
        form {
            margin-top: 20px; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        input, select, button {
            padding: 10px; 
            font-size: 1rem; 
            width: 100%;
        }
        .filter-container { margin-top: 20px; }
        @media (max-width: 768px) {
            .table-container { grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); }
            .table { width: 60px; height: 60px; font-size: 0.7rem; }
            input, select, button { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <h1>L'ALCHIMISTE</h1>
    <h2>Gestion des Réservations</h2>
    
    <div class="filter-container">
        <label for="dateFilter">Date :</label>
        <input type="date" id="dateFilter" onchange="filterReservations()">
        <label for="statusFilter">Statut :</label>
        <select id="statusFilter" onchange="filterReservations()">
            <option value="all">Tous</option>
            <option value="R">Réservé</option>
            <option value="Att">Attente</option>
            <option value="L">Libre</option>
        </select>
    </div>

    <form id="reservationForm">
        <input type="text" id="name" placeholder="Nom du client" required>
        <input type="number" id="tableNumber" placeholder="Numéro de Table" min="1" max="20" required inputmode="numeric">
        <input type="number" id="people" placeholder="Nombre de Personnes" min="1" required inputmode="numeric">
        <input type="time" id="time" step="900" required>
        <input type="number" id="deposit" placeholder="Acompte (€)" required inputmode="numeric">
        <select id="status">
            <option value="R">Réservé</option>
            <option value="Att">Attente</option>
            <option value="L">Libre</option>
        </select>
        <button type="submit">Ajouter</button>
    </form>

    <div class="table-container" id="tables"></div>
    <div id="reservations"></div>

    <script>
        let tablesData = JSON.parse(localStorage.getItem("tablesData")) || Array.from({ length: 20 }, (_, i) => ({ number: i + 1, status: "L", name: "", time: "", people: 0, deposit: 0, date: new Date().toISOString().split('T')[0] }));

        function renderTables() {
            const container = document.getElementById("tables");
            container.innerHTML = "";
            tablesData.forEach(table => {
                const div = document.createElement("div");
                div.className = "table " + (table.status === "R" ? "reserved" : table.status === "Att" ? "pending" : "free");
                div.innerHTML = `T${table.number}<br>${table.name}<br>${table.people} Pers.<br>${table.time}<br>${table.deposit}€`;
                div.onclick = () => selectTable(table.number);
                container.appendChild(div);
            });
        }

        function filterReservations() {
            let date = document.getElementById("dateFilter").value;
            let status = document.getElementById("statusFilter").value;
            let filteredTables = tablesData.filter(table => 
                (status === "all" || table.status === status) && 
                (date === "" || table.date === date)
            );
            renderFilteredTables(filteredTables);
        }

        function renderFilteredTables(filteredTables) {
            const container = document.getElementById("tables");
            container.innerHTML = "";
            filteredTables.forEach(table => {
                const div = document.createElement("div");
                div.className = "table " + (table.status === "R" ? "reserved" : table.status === "Att" ? "pending" : "free");
                div.innerHTML = `T${table.number}<br>${table.name}<br>${table.people} Pers.<br>${table.time}<br>${table.deposit}€`;
                div.onclick = () => selectTable(table.number);
                container.appendChild(div);
            });
        }

        window.addEventListener("load", renderTables);
    </script>
</body>
</html>
