<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'ALCHIMISTE - Gestion des Réservations</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 10px; }
        h1 { font-size: 24px; font-weight: bold; }
        .plan-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: auto;
            background: url('/mnt/data/PLAN DE TABLE GROS.png') no-repeat center;
            background-size: contain;
        }
        .table {
            position: absolute;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: 2px solid black;
            text-align: center;
            font-size: 0.8rem;
        }
        .reserved { background-color: red; }
        .pending { background-color: orange; }
        .free { background-color: green; }
    </style>
</head>
<body>
    <h1>L'ALCHIMISTE</h1>
    <h2>Gestion des Réservations</h2>
    
    <div class="plan-container" id="plan-container"></div>
    
    <script>
        const tablePositions = [
            { number: 1, left: '83%', top: '5%' }, { number: 2, left: '78%', top: '5%' }, { number: 3, left: '73%', top: '5%' }, { number: 4, left: '68%', top: '5%' },
            { number: 5, left: '58%', top: '5%' }, { number: 6, left: '53%', top: '5%' }, { number: 7, left: '48%', top: '5%' },
            { number: 8, left: '83%', top: '18%' }, { number: 9, left: '78%', top: '18%' }, { number: 10, left: '73%', top: '18%' },
            { number: 20, left: '60%', top: '42%' }, { number: 21, left: '65%', top: '42%' }, { number: 22, left: '55%', top: '42%' }, { number: 23, left: '50%', top: '42%' },
            { number: 24, left: '40%', top: '20%' }, { number: 25, left: '38%', top: '25%' }, { number: 26, left: '38%', top: '30%' }, { number: 27, left: '38%', top: '35%' },
            { number: 28, left: '38%', top: '40%' }, { number: 29, left: '38%', top: '45%' }, { number: 30, left: '38%', top: '50%' }, { number: 31, left: '38%', top: '55%' },
            { number: 32, left: '33%', top: '5%' }, { number: 33, left: '28%', top: '5%' }, { number: 34, left: '23%', top: '5%' }, { number: 35, left: '18%', top: '5%' },
            { number: 36, left: '18%', top: '12%' }, { number: 50, left: '13%', top: '18%' }, { number: 51, left: '8%', top: '18%' },
            { number: 48, left: '40%', top: '75%' }, { number: 49, left: '45%', top: '75%' },
            { number: 52, left: '13%', top: '30%' }, { number: 53, left: '8%', top: '30%' }, { number: 54, left: '13%', top: '50%' }, { number: 55, left: '8%', top: '50%' },
            { number: 56, left: '13%', top: '60%' }, { number: 40, left: '35%', top: '60%' }, { number: 41, left: '35%', top: '65%' }, { number: 42, left: '35%', top: '70%' },
            { number: 43, left: '45%', top: '60%' }, { number: 44, left: '50%', top: '60%' }, { number: 45, left: '55%', top: '60%' }, { number: 46, left: '65%', top: '60%' },
            { number: 47, left: '75%', top: '60%' }
        ];

        let tablesData = JSON.parse(localStorage.getItem("tablesData")) || tablePositions.map(t => ({ number: t.number, status: "L", name: "", time: "", people: 0, deposit: 0 }));

        function renderTables() {
            const container = document.getElementById("plan-container");
            container.innerHTML = "";
            tablePositions.forEach(tablePos => {
                let table = tablesData.find(t => t.number === tablePos.number) || { status: "L" };
                const div = document.createElement("div");
                div.className = "table " + (table.status === "R" ? "reserved" : table.status === "Att" ? "pending" : "free");
                div.innerHTML = `${tablePos.number}`;
                div.style.left = tablePos.left;
                div.style.top = tablePos.top;
                div.onclick = () => selectTable(tablePos.number);
                container.appendChild(div);
            });
        }

        function selectTable(tableNumber) {
            let table = tablesData.find(t => t.number === tableNumber);
            if (table) {
                alert(`Table ${table.number}\nNom: ${table.name}\nPersonnes: ${table.people}\nHoraire: ${table.time}\nAcompte: ${table.deposit}€`);
            }
        }

        window.addEventListener("load", renderTables);
    </script>
</body>
</html>
