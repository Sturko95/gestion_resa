<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'ALCHIMISTE - Gestion des Réservations</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 10px; }
        h1 { font-size: 24px; font-weight: bold; }
        .plan-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: auto;
            margin: auto;
            background: url('/mnt/data/plan_vierge_grand.JPEG.jpg') no-repeat center;
            background-size: contain;
        }
        .table {
            position: absolute;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: 2px solid black;
            text-align: center;
            font-size: 0.8rem;
        }
        .reserved { background-color: red; }
        .pending { background-color: orange; }
        .free { background-color: green; }
        .reservation-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid black;
            display: inline-block;
            background-color: #f9f9f9;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        input, select, button, textarea {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>L'ALCHIMISTE</h1>
    <h2>Gestion des Réservations</h2>
    
    <div class="plan-container" id="plan-container"></div>
    
    <form id="reservationForm">
        <label for="tableNumber">Numéro de Table :</label>
        <input type="number" id="tableNumber" disabled>
        
        <label for="name">Nom :</label>
        <input type="text" id="name" required>
        
        <label for="people">Personnes :</label>
        <select id="people" required>
            <script>
                for (let i = 1; i <= 20; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
        
        <label for="time">Horaire :</label>
        <input type="time" id="time" required>
        
        <label for="deposit">Acompte (€) :</label>
        <input type="number" id="deposit" required>
        
        <label for="note">Note :</label>
        <textarea id="note"></textarea>
        
        <label for="status">Statut :</label>
        <select id="status">
            <option value="R">Réservé</option>
            <option value="Att">Attente</option>
            <option value="L">Libre</option>
        </select>
        
        <button type="submit">Enregistrer</button>
    </form>

    <script>
        let selectedTable = null;
        let tablesData = JSON.parse(localStorage.getItem("tablesData")) || [];

        function renderTables() {
            const container = document.getElementById("plan-container");
            container.innerHTML = "";
            tablePositions.forEach(tablePos => {
                let table = tablesData.find(t => t.number === tablePos.number) || { number: tablePos.number, status: "L", name: "", time: "", people: 0, deposit: 0 };
                const div = document.createElement("div");
                div.className = "table " + (table.status === "R" ? "reserved" : table.status === "Att" ? "pending" : "free");
                div.innerHTML = `${tablePos.number}`;
                div.style.left = tablePos.left;
                div.style.top = tablePos.top;
                div.onclick = () => selectTable(table.number);
                container.appendChild(div);
            });
        }

        function selectTable(tableNumber) {
            selectedTable = tablesData.find(t => t.number === tableNumber) || { number: tableNumber, status: "L", name: "", time: "", people: 0, deposit: 0 };
            document.getElementById("tableNumber").value = selectedTable.number;
            document.getElementById("name").value = selectedTable.name;
            document.getElementById("people").value = selectedTable.people;
            document.getElementById("time").value = selectedTable.time;
            document.getElementById("deposit").value = selectedTable.deposit;
            document.getElementById("note").value = selectedTable.note;
            document.getElementById("status").value = selectedTable.status;
        }

        document.getElementById("reservationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            if (!selectedTable) return;

            selectedTable.name = document.getElementById("name").value;
            selectedTable.people = document.getElementById("people").value;
            selectedTable.time = document.getElementById("time").value;
            selectedTable.deposit = document.getElementById("deposit").value;
            selectedTable.note = document.getElementById("note").value;
            selectedTable.status = document.getElementById("status").value;

            let existingIndex = tablesData.findIndex(t => t.number === selectedTable.number);
            if (existingIndex !== -1) {
                tablesData[existingIndex] = selectedTable;
            } else {
                tablesData.push(selectedTable);
            }

            localStorage.setItem("tablesData", JSON.stringify(tablesData));
            renderTables();
        });

        window.addEventListener("load", renderTables);
    </script>
</body>
</html>
