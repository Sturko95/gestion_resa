<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEZ GROS - COMMENT AUTORISER LI ROLATIONS</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 10px; }
        h1 { font-size: 24px; font-weight: bold; }
        .table-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .table {
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: 2px solid black;
            text-align: center;
            font-size: 0.8rem;
            overflow: hidden;
            word-wrap: break-word;
        }
        .reserved { background-color: red; }
        .pending { background-color: orange; }
        .free { background-color: green; }
        form {
            margin-top: 20px; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        input, select, button {
            padding: 10px; 
            font-size: 1rem; 
            width: 100%;
        }
        .filter-container { margin-top: 20px; }
        .reset-btn { margin-top: 20px; padding: 10px 20px; font-size: 1rem; background-color: red; color: white; border: none; cursor: pointer; }
        @media (max-width: 768px) {
            .table-container { grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); }
            .table { width: 60px; height: 60px; font-size: 0.7rem; }
            input, select, button { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <h1>CHEZ GROS</h1>
    <h2>AUTORISER LI ROLATIONS</h2>
    
    <div class="filter-container">
        <label for="dateFilter">Date :</label>
        <input type="date" id="dateFilter" onchange="filterReservations()">
        <label for="statusFilter">Statut :</label>
        <select id="statusFilter" onchange="filterReservations()">
            <option value="all">Tous</option>
            <option value="R">Réservé</option>
            <option value="Att">Attente</option>
            <option value="L">Libre</option>
        </select>
    </div>

    <form id="reservationForm">
        <input type="text" id="name" placeholder="Nom du client" required>
        <input type="number" id="tableNumber" placeholder="Numéro de Table" min="1" max="20" required inputmode="numeric">
        <input type="number" id="people" placeholder="Nombre de Personnes" min="1" required inputmode="numeric">
        <input type="date" id="reservationDate" required>
        <input type="time" id="time" step="900" required>
        <input type="number" id="deposit" placeholder="Acompte (€)" required inputmode="numeric">
        <select id="status">
            <option value="R">Réservé</option>
            <option value="Att">Attente</option>
            <option value="L">Libre</option>
        </select>
        <button type="submit">Ajouter</button>
        <button type="button" class="reset-btn" onclick="resetReservations()">Reset All</button>
    </form>

    <div class="table-container" id="tables"></div>
    <div id="reservations"></div>

    <script>
        let tablesData = JSON.parse(localStorage.getItem("tablesData")) || [];

        function renderTables() {
            const container = document.getElementById("tables");
            container.innerHTML = "";
            tablesData.forEach(table => {
                const div = document.createElement("div");
                div.className = "table " + (table.status === "R" ? "reserved" : table.status === "Att" ? "pending" : "free");
                div.innerHTML = `T${table.number}<br>${table.name}<br>${table.people} Pers.<br>${table.time}<br>${table.deposit}€`;
                div.onclick = () => selectTable(table.number);
                container.appendChild(div);
            });
        }

        function resetReservations() {
            tablesData = [];
            localStorage.removeItem("tablesData");
            renderTables();
            updateReservations();
        }

        document.getElementById("reservationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const tableNumber = parseInt(document.getElementById("tableNumber").value);
            const date = document.getElementById("reservationDate").value;
            const time = document.getElementById("time").value;
            const people = parseInt(document.getElementById("people").value);
            const deposit = parseFloat(document.getElementById("deposit").value);
            const status = document.getElementById("status").value;

            let table = { number: tableNumber, name, date, time, people, deposit, status };
            tablesData.push(table);
            localStorage.setItem("tablesData", JSON.stringify(tablesData));
            renderTables();
            updateReservations();
        });

        function updateReservations() {
            const container = document.getElementById("reservations");
            container.innerHTML = "<h2>Réservations</h2>";
            tablesData.sort((a, b) => a.number - b.number).forEach(table => {
                const div = document.createElement("div");
                div.innerHTML = `Table ${table.number} - ${table.name} - ${table.people} pers - ${table.date} - ${table.time} - ${table.deposit}€`;
                container.appendChild(div);
            });
        }

        window.addEventListener("load", renderTables);
    </script>
</body>
</html>
