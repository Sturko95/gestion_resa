<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'ALCHIMISTE - Gestion des Réservations</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 10px; }
        h1 { font-size: 24px; font-weight: bold; }
        .plan-container {
            position: relative;
            width: 900px;
            height: 600px;
            margin: auto;
            background: url('/mnt/data/plan_vierge_grand.JPEG.jpg') no-repeat center;
            background-size: contain;
        }
        .table {
            position: absolute;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: 2px solid black;
            text-align: center;
            font-size: 0.8rem;
        }
        .reserved { background-color: red; }
        .pending { background-color: orange; }
        .free { background-color: green; }
    </style>
</head>
<body>
    <h1>L'ALCHIMISTE</h1>
    <h2>Gestion des Réservations</h2>
    
    <div class="plan-container" id="plan-container"></div>
    
    <script>
        const tablePositions = [
            { number: 1, left: '90%', top: '5%' }, { number: 2, left: '85%', top: '5%' }, { number: 3, left: '80%', top: '5%' }, { number: 4, left: '75%', top: '5%' },
            { number: 5, left: '65%', top: '5%' }, { number: 6, left: '60%', top: '5%' }, { number: 7, left: '55%', top: '5%' },
            { number: 8, left: '90%', top: '20%' }, { number: 9, left: '85%', top: '20%' }, { number: 10, left: '80%', top: '20%' },
            { number: 20, left: '60%', top: '40%' }, { number: 21, left: '65%', top: '40%' }, { number: 22, left: '55%', top: '40%' }, { number: 23, left: '50%', top: '40%' },
            { number: 24, left: '45%', top: '25%' }, { number: 25, left: '45%', top: '30%' }, { number: 26, left: '45%', top: '35%' }, { number: 27, left: '45%', top: '40%' },
            { number: 28, left: '45%', top: '45%' }, { number: 30, left: '45%', top: '50%' }, { number: 31, left: '45%', top: '55%' }, { number: 32, left: '40%', top: '5%' },
            { number: 33, left: '35%', top: '5%' }, { number: 34, left: '30%', top: '5%' }, { number: 35, left: '25%', top: '5%' }, { number: 36, left: '25%', top: '10%' },
            { number: 50, left: '20%', top: '20%' }, { number: 51, left: '15%', top: '20%' }, { number: 52, left: '20%', top: '30%' }, { number: 53, left: '15%', top: '30%' },
            { number: 54, left: '20%', top: '50%' }, { number: 55, left: '15%', top: '50%' }, { number: 56, left: '20%', top: '60%' }
        ];

        function renderTables() {
            const container = document.getElementById("plan-container");
            container.innerHTML = "";
            tablePositions.forEach(tablePos => {
                const div = document.createElement("div");
                div.className = "table free";
                div.innerHTML = `${tablePos.number}`;
                div.style.left = tablePos.left;
                div.style.top = tablePos.top;
                container.appendChild(div);
            });
        }

        window.addEventListener("load", renderTables);
    </script>
</body>
</html>
