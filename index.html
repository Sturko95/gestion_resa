<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Réservations</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 10px; }
        .table-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .table {
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: 2px solid black;
        }
        .reserved { background-color: red; }
        .pending { background-color: orange; }
        .free { background-color: green; }
        form {
            margin-top: 20px; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        input, select, button {
            padding: 10px; 
            font-size: 1rem; 
            width: 100%;
        }
        .icon { width: 20px; height: 20px; }
        @media (max-width: 768px) {
            .table-container { grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); }
            .table { width: 60px; height: 60px; font-size: 0.8rem; }
            input, select, button { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <h1>Gestion des Réservations</h1>

    <form id="reservationForm">
        <input type="number" id="tableNumber" placeholder="Table" min="1" max="20" required pattern="[0-9]*" inputmode="numeric">
        <img src="person-icon.png" class="icon"> <input type="number" id="people" min="1" required pattern="[0-9]*" inputmode="numeric">
        <input type="time" id="time" step="900" required>
        <input type="number" id="deposit" placeholder="Acompte (€)" required pattern="[0-9]*" inputmode="numeric">
        <select id="status">
            <option value="R">Réservé</option>
            <option value="Att">Attente</option>
            <option value="L">Libre</option>
        </select>
        <button type="submit">Ajouter</button>
    </form>

    <div class="table-container" id="tables"></div>
    <div id="reservations"></div>

    <script>
        let tablesData = Array.from({ length: 20 }, (_, i) => ({ number: i + 1, status: "L", name: "", time: "", people: 0, deposit: 0 }));

        function renderTables() {
            const container = document.getElementById("tables");
            container.innerHTML = "";
            tablesData.forEach(table => {
                const div = document.createElement("div");
                div.className = "table " + (table.status === "R" ? "reserved" : table.status === "Att" ? "pending" : "free");
                div.innerHTML = `Table ${table.number}`;
                div.onclick = () => selectTable(table.number);
                container.appendChild(div);
            });
        }

        function selectTable(tableNumber) {
            document.getElementById("tableNumber").value = tableNumber;
        }

        document.getElementById("reservationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const tableNumber = parseInt(document.getElementById("tableNumber").value);
            const name = "Réservé";
            const time = document.getElementById("time").value;
            const people = parseInt(document.getElementById("people").value);
            const deposit = parseFloat(document.getElementById("deposit").value);
            const status = document.getElementById("status").value;

            let table = tablesData.find(t => t.number === tableNumber);
            if (table) {
                table.name = name;
                table.time = time;
                table.people = people;
                table.deposit = deposit;
                table.status = status;
                renderTables();
                updateReservations();
            }
        });

        function updateReservations() {
            const container = document.getElementById("reservations");
            container.innerHTML = "<h2>Réservations</h2>";
            tablesData.filter(t => t.status !== "L").forEach(table => {
                const div = document.createElement("div");
                div.innerHTML = `Table ${table.number} - ${table.people} personnes - ${table.time} - ${table.deposit}€`;
                container.appendChild(div);
            });
        }

        renderTables();
    </script>
</body>
</html>
